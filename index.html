<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Burger</title>
        <style>
        body { margin: 0; }
        .eat-button {
            position: absolute;
            min-width: 100px;
            z-index: 100;
            display:block;
            color: #fff;
            background-color: rgb(179, 16, 16);
            border: 3px solid #fff;
            border-radius: 15px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            left: 40%;
            bottom: 40px;
        }
        </style>
    </head>
    <body>
        <button class="eat-button">PRESS 'E' TO EAT</button>
        <script type="module" src="/main.js"></script>
    </body>
</html>
